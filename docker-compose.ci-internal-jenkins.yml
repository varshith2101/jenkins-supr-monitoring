services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-jenkins_monitoring}
      POSTGRES_USER: ${DB_USER:-jenkins_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jenkins_user} -d ${DB_NAME:-jenkins_monitoring}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  db_backup:
    image: postgres:15-alpine
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${DB_NAME:-jenkins_monitoring}
      POSTGRES_USER: ${DB_USER:-jenkins_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      BACKUP_KEEP_COUNT: ${BACKUP_KEEP_COUNT:-2}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
      - ./scripts/backup-cron:/backup-cron:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend_network
    entrypoint: /bin/sh -c "chmod +x /backup.sh && crontab /backup-cron && crond -f"
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    expose:
      - "8080"
      - "50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./jenkins/jobs:/var/jenkins_home/jobs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devops_network
    restart: unless-stopped

  backend:
    build: ./backend
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_USER=${JENKINS_USER}
      - JENKINS_TOKEN=${JENKINS_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=${NODE_ENV:-test}
      - DATABASE_URL=${DATABASE_URL}
      - RATE_LIMIT_POINTS=${RATE_LIMIT_POINTS:-20}
      - RATE_LIMIT_DURATION=${RATE_LIMIT_DURATION:-60}
      - RATE_LIMIT_BLOCK_DURATION=${RATE_LIMIT_BLOCK_DURATION:-30}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - VIEWER_USERNAME=${VIEWER_USERNAME}
      - VIEWER_PASSWORD=${VIEWER_PASSWORD}
    depends_on:
      jenkins:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - devops_network
      - backend_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  frontend:
    build: ./frontend
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - devops_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - devops_network
    restart: unless-stopped

  test_runner:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - ./reports:/reports
    networks:
      - devops_network
    environment:
      - API_BASE_URL=http://nginx
      - JEST_HTML_REPORT_PATH=/reports/jest-report.html
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - RATE_LIMIT_POINTS=${RATE_LIMIT_POINTS:-20}
      - RATE_LIMIT_DURATION=${RATE_LIMIT_DURATION:-60}
      - RATE_LIMIT_BLOCK_DURATION=${RATE_LIMIT_BLOCK_DURATION:-30}
    depends_on:
      backend:
        condition: service_healthy
      nginx:
        condition: service_started
    command:
      - sh
      - -c
      - >-
        apk add --no-cache python3 make g++ &&
        node /app/scripts/ci/wait_for_http.js http://nginx/health &&
        cd /app/backend &&
        npm install &&
        npm test

volumes:
  jenkins_home:
  db_data:

networks:
  devops_network:
    driver: bridge
  backend_network:
    driver: bridge
    internal: true
