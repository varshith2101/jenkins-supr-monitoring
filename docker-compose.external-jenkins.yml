# Docker Compose for external Jenkins setup
# Use this when Jenkins is already running on your host at port 8080

services:
  db:
    image: postgres:15-alpine
    container_name: jenkins-monitoring-db
    environment:
      POSTGRES_DB: ${DB_NAME:-jenkins_monitoring}
      POSTGRES_USER: ${DB_USER:-jenkins_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jenkins_user} -d ${DB_NAME:-jenkins_monitoring}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  db_backup:
    image: postgres:15-alpine
    container_name: db_backup
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${DB_NAME:-jenkins_monitoring}
      POSTGRES_USER: ${DB_USER:-jenkins_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      BACKUP_KEEP_COUNT: ${BACKUP_KEEP_COUNT:-4}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
      - ./scripts/backup-cron:/backup-cron:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend_network
    entrypoint: /bin/sh -c "chmod +x /backup.sh && crontab /backup-cron && crond -f"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: backend
    # No external ports - only accessible internally
    expose:
      - "3000"
    environment:
      - JENKINS_URL=${JENKINS_URL}
      - JENKINS_USER=${JENKINS_USER}
      - JENKINS_TOKEN=${JENKINS_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - devops_network
      - backend_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: frontend
    # No external ports - only accessible through nginx
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - devops_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: nginx
    # Only port 5111 exposed - single entry point for VPN users
    ports:
      - "5111:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - devops_network
    restart: unless-stopped

networks:
  devops_network:
    driver: bridge
  backend_network:
    driver: bridge
    internal: true

volumes:
  db_data:
