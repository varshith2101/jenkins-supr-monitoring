# Docker Compose for external Jenkins setup
# Use this when Jenkins is already running on your host at port 8080

services:
  backend:
    build: ./backend
    container_name: backend
    # No external ports - only accessible internally
    expose:
      - "3000"
    environment:
      - JENKINS_URL=http://host.docker.internal:8080
      - JENKINS_USER=V_jenkins
      - JENKINS_TOKEN=V_jenkins_144
      - JWT_SECRET=your-secret-key-change-this-in-production
      - NODE_ENV=production
    networks:
      - devops_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: frontend
    # No external ports - only accessible through nginx
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - devops_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: nginx
    # Only port 5111 exposed - single entry point for VPN users
    ports:
      - "5111:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - devops_network
    restart: unless-stopped

networks:
  devops_network:
    driver: bridge
